<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Builder</title>
    <style>
        :root {
            --bg-color: #1e1e2e;
            --card-bg: #2b2b3f;
            --text-color: #cdd6f4;
            --accent-color: #f38ba8; /* Red/Pink for Skills/Tools */
            --button-hover: #eba0ac;
            --input-bg: #181825;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            padding: 40px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        h1 {
            margin-top: 0;
            color: var(--accent-color);
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status-bar {
            font-size: 0.9rem;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 6px;
            background-color: var(--input-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ff5555;
            margin-right: 8px;
        }

        .status-indicator.online {
            background-color: #a6e3a1;
        }

        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: var(--accent-color); }
        textarea, input[type="text"], select {
            width: 100%; background-color: var(--input-bg); border: 1px solid #45475a;
            color: var(--text-color); padding: 12px; border-radius: 6px; box-sizing: border-box;
            font-family: inherit; resize: vertical;
        }

        button {
            background-color: var(--accent-color); color: #1e1e2e; border: none;
            padding: 15px 24px; border-radius: 6px; font-weight: bold; cursor: pointer;
            width: 100%; font-size: 1.1rem; transition: background 0.2s;
        }
        button:hover { background-color: var(--button-hover); }
        button:disabled { background-color: #45475a; cursor: not-allowed; }

        .output-area { margin-top: 30px; border-top: 1px solid #45475a; padding-top: 20px; }
        .loader {
            border: 4px solid #f3f3f3; border-top: 4px solid var(--accent-color);
            border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite;
            display: none; margin: 0 auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .thinking-box {
            background-color: #11111b; border: 1px solid #45475a; border-left: 4px solid var(--accent-color);
            padding: 15px; margin-bottom: 20px; border-radius: 6px; color: #a6adc8;
            font-family: 'Consolas', monospace; font-size: 0.85rem; white-space: pre-wrap;
            max-height: 200px; overflow-y: auto;
        }
        .thinking-header {
            cursor: pointer; font-size: 0.9rem; font-weight: bold; color: var(--accent-color);
            margin-bottom: 5px; display: flex; align-items: center; user-select: none;
        }
        .thinking-header::before {
            content: 'â–¼'; display: inline-block; margin-right: 8px; font-size: 0.8em; transition: transform 0.2s;
        }
        .thinking-header.collapsed::before { transform: rotate(-90deg); }

        .save-btn {
            background-color: #45475a;
            color: white;
            width: auto;
            font-size: 0.8rem;
            padding: 5px 10px;
            margin-bottom: 5px;
            float: right;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        .save-btn:hover {
            background-color: #585b70;
        }

        .stop-btn {
            background-color: #ff5555;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            display: none;
        }
        .stop-btn:hover { background-color: #ff6e6e; }
    </style>
</head>
<body>

<div class="container">
    <h1>Skill Builder</h1>
    <div class="status-bar">
        <div><span id="status-dot" class="status-indicator"></span><span id="status-text">Checking LM Studio...</span></div>
        <div style="font-size: 0.8em; opacity: 0.7;">Target: 127.0.0.1:1234</div>
    </div>

    <div class="input-group"><label>Select Model:</label><select id="model-select"><option value="local-model">Loading...</option></select></div>
    <div class="input-group"><label>Skill Name:</label><input type="text" id="skill-name" placeholder="e.g. 'WebScraper', 'CodeFormatter'"></div>
    <div class="input-group"><label>Description:</label><textarea id="skill-desc" rows="2" placeholder="What does this skill do?"></textarea></div>
    <div class="input-group"><label>Inputs & Outputs:</label><input type="text" id="skill-io" placeholder="e.g. Input: URL string; Output: Markdown text"></div>

    <button id="generate-btn" onclick="generateSkill()"><span id="btn-text">Generate SKILLS.md</span><div id="loader" class="loader"></div></button>
    <button id="stop-btn" class="stop-btn" onclick="stopGeneration()">Stop Generation</button>

    <div class="output-area" id="output-container" style="display:none;">
        <button class="save-btn" onclick="saveToFile()">Save File</button>
        <div id="thinking-container" style="display:none;">
            <div class="thinking-header" onclick="toggleThinking()">Reasoning Process</div>
            <div id="thinking-content" class="thinking-box"></div>
        </div>
        <label>SKILLS.md Content:</label>
        <textarea id="result-output" rows="20"></textarea>
    </div>
</div>

<script>
    function getConfig() {
        const provider = localStorage.getItem('active_provider') || 'lm-studio';
        let base = "";
        if (provider === 'ollama') base = localStorage.getItem('ollama_url') || "http://127.0.0.1:11434/v1";
        else base = localStorage.getItem('lm_studio_url') || "http://127.0.0.1:1234/v1";
        
        return { provider, base, temp: parseFloat(localStorage.getItem('global_temperature')) || 0.7 };
    }

    const SYSTEM_PROMPT = `You are an expert AI Systems Architect. 
    Your goal is to define a reusable AI Skill in a structured Markdown format (SKILLS.md).
    
    Based on the user's input, generate a file with these sections:
    1. **Skill Name**: The unique identifier.
    2. **Description**: A clear summary of functionality.
    3. **Input Schema**: What data this skill expects (JSON format preferred).
    4. **Output Schema**: What data this skill returns.
    5. **Prompt Template**: The core system prompt or logic used to execute this skill.`;

    let abortController = null;

    window.onload = async () => {
        const { provider, base } = getConfig();
        if (provider === 'gemini') {
            document.getElementById('status-text').innerText = "Gemini Provider Selected (Adapter In Progress)";
            document.getElementById('model-select').innerHTML = '<option>gemini-pro</option>';
            return;
        }

        try {
            const res = await fetch(`${base}/models`);
            if(res.ok) {
                const data = await res.json();
                const sel = document.getElementById('model-select');
                if (data.data?.length) { sel.innerHTML = ''; data.data.forEach(m => { let o = document.createElement('option'); o.value = m.id; o.text = m.id; sel.appendChild(o); }); }
                document.getElementById('status-dot').classList.add('online'); document.getElementById('status-text').innerText = "LM Studio Connected";
            }
        } catch (e) { document.getElementById('status-text').innerText = "Error: Enable CORS in LM Studio"; }
    };

    async function generateSkill() {
        const { provider, base, temp } = getConfig();
        const name = document.getElementById('skill-name').value;
        const desc = document.getElementById('skill-desc').value;
        const io = document.getElementById('skill-io').value;
        const model = document.getElementById('model-select').value;

        if (!name || !desc) return alert("Please fill in Name and Description.");

        const btn = document.getElementById('generate-btn');
        const loader = document.getElementById('loader');
        const out = document.getElementById('output-container');
        const thinkBox = document.getElementById('thinking-container');
        const thinkContent = document.getElementById('thinking-content');
        const resArea = document.getElementById('result-output');
        const stopBtn = document.getElementById('stop-btn');

        if (provider === 'gemini') {
            alert("Gemini support is currently in progress. Please switch to LM Studio or Ollama in Settings.");
            return;
        }

        btn.disabled = true; document.getElementById('btn-text').style.display = 'none'; loader.style.display = 'block';
        stopBtn.style.display = 'block';

        abortController = new AbortController();
        
        try {
            const response = await fetch(`${base}/chat/completions`, {
                method: "POST", headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: model,
                    messages: [
                        { role: "system", content: SYSTEM_PROMPT },
                        { role: "user", content: `Skill Name: ${name}\nDescription: ${desc}\nInputs/Outputs: ${io}\n\nGenerate the SKILLS.md content.` }
                    ],
                    temperature: temp, max_tokens: -1, stream: true
                }),
                signal: abortController.signal
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder("utf-8");
            let isThinking = false;
            resArea.value = ""; thinkContent.textContent = ""; thinkBox.style.display = 'none'; out.style.display = 'block';

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                const chunk = decoder.decode(value, { stream: true });
                const lines = chunk.split('\n');
                for (const line of lines) {
                    if (line.startsWith('data: ') && line !== 'data: [DONE]') {
                        try {
                            const json = JSON.parse(line.slice(6));
                            const content = json.choices[0]?.delta?.content || "";
                            if (!content) continue;

                            if (!isThinking && content.includes('<think>')) {
                                isThinking = true; thinkBox.style.display = 'block';
                                const parts = content.split('<think>');
                                if(parts[0]) resArea.value += parts[0]; if(parts[1]) thinkContent.textContent += parts[1];
                            } else if (isThinking && content.includes('</think>')) {
                                isThinking = false;
                                const parts = content.split('</think>');
                                if(parts[0]) thinkContent.textContent += parts[0]; if(parts[1]) resArea.value += parts[1];
                            } else if (isThinking) { thinkContent.textContent += content; thinkContent.scrollTop = thinkContent.scrollHeight;
                            } else { resArea.value += content; resArea.scrollTop = resArea.scrollHeight; }
                        } catch (e) { console.error("Stream parse error:", e); }
                    }
                }
            }
        } catch (e) { 
            if (e.name === 'AbortError') {
                resArea.value += "\n\n[Generation stopped by user]";
            } else {
                alert("Error: " + e.message); 
            }
        }
        finally { btn.disabled = false; document.getElementById('btn-text').style.display = 'inline'; loader.style.display = 'none'; stopBtn.style.display = 'none'; abortController = null; }
    }

    function stopGeneration() {
        if (abortController) abortController.abort();
    }

    function toggleThinking() {
        const h = document.querySelector('.thinking-header'); const c = document.getElementById('thinking-content');
        h.classList.toggle('collapsed'); c.style.display = h.classList.contains('collapsed') ? 'none' : 'block';
    }

    function saveToFile() {
        const content = document.getElementById('result-output').value;
        if (!content) return alert("Nothing to save!");

        const skillNameInput = document.getElementById('skill-name').value;
        // Sanitize filename
        const safeSkillName = skillNameInput.trim().replace(/[\s\/]/g, '_');
        const filename = safeSkillName ? `${safeSkillName}_SKILL.md` : 'SKILL.md';

        const blob = new Blob([content], { type: 'text/markdown;charset=utf-8' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = filename;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(link.href);
    }
</script>
</body>
</html>
