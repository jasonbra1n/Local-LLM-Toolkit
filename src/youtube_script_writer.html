<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Script Writer</title>
    <link rel="stylesheet" href="style.css">
    <script src="utils.js"></script>
    <script src="layout.js"></script>
    <style>
        :root {
            --accent-color: #ff5555; /* YouTube Red */
            --button-hover: #ff6e6e;
        }
        .container { max-width: 900px; }
    </style>
</head>
<body>
<div class="container">
    <h1>ğŸ“¹ YouTube Script Writer</h1>

    <div class="info-box">
        <strong>â„¹ï¸ Workflow:</strong> Define your video topic and key points. The AI will generate a structured script with a Hook, Intro, Body, and Outro, including visual cues.
    </div>

    <div class="input-group">
        <label>Select Model:</label>
        <select id="model-select"><option value="local-model">Loading...</option></select>
    </div>

    <div class="row input-group">
        <div class="col">
            <label>Video Title / Topic:</label>
            <input type="text" id="title-input" placeholder="e.g. How to Build a PC in 2024">
        </div>
        <div class="col">
            <label>Target Audience:</label>
            <input type="text" id="audience-input" placeholder="e.g. Beginners, Tech Enthusiasts">
        </div>
    </div>

    <div class="input-group">
        <label>Key Points / Outline:</label>
        <textarea id="outline-input" rows="5" placeholder="- Choosing parts&#10;- Assembly process&#10;- Installing Windows"></textarea>
    </div>

    <button id="generate-btn" onclick="generateScript()">
        <span id="btn-text">Generate Script</span>
        <div id="loader" class="loader"></div>
    </button>
    <button id="stop-btn" class="stop-btn" onclick="stopGeneration()">Stop Generation</button>

    <div class="output-area" id="output-container" style="display:none;">
        <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
        <button class="speak-btn" onclick="speakOutput()" style="margin-right: 5px;">ğŸ”Š Listen</button>
        <div id="thinking-container" style="display:none;">
            <div class="thinking-header" onclick="toggleThinking()">Reasoning Process</div>
            <div id="thinking-content" class="thinking-box"></div>
        </div>
        <label>Video Script:</label>
        <textarea id="result-output" rows="20" readonly></textarea>
    </div>
</div>

<script>
    const SCRIPT_SYSTEM_PROMPT = `You are a professional YouTube Scriptwriter.
    Your task is to write an engaging, high-retention video script based on the user's topic.
    
    Structure:
    1. **The Hook** (0:00-0:30): Grab attention immediately.
    2. **The Intro**: Brief context and what they will learn.
    3. **The Body**: Structured points with clear transitions.
    4. **The Outro**: Summary and Call to Action (Subscribe/Like).
    
    Formatting:
    - Use [VISUAL CUE] brackets to suggest B-Roll or on-screen text.
    - Keep the tone conversational and energetic.
    - Focus on retention and value.`;

    let abortController = null;

    window.onload = async () => {
        await loadModels(getConfig());
    };

    async function generateScript() {
        const globalConfig = getConfig();
        const title = document.getElementById('title-input').value;
        const audience = document.getElementById('audience-input').value;
        const outline = document.getElementById('outline-input').value;
        const model = document.getElementById('model-select').value;

        if (!title) return alert("Please enter a video title.");

        const btn = document.getElementById('generate-btn');
        const loader = document.getElementById('loader');
        const out = document.getElementById('output-container');
        const resArea = document.getElementById('result-output');
        const stopBtn = document.getElementById('stop-btn');
        const thinkBox = document.getElementById('thinking-container');
        const thinkContent = document.getElementById('thinking-content');

        // UI Setup
        btn.disabled = true; document.getElementById('btn-text').style.display = 'none'; loader.style.display = 'block'; stopBtn.style.display = 'block';
        out.style.display = 'block'; resArea.value = ""; thinkContent.textContent = ""; thinkBox.style.display = 'none';

        abortController = new AbortController();

        const config = { ...globalConfig, model: model };
        const userMessage = `Title: ${title}\nAudience: ${audience}\nKey Points:\n${outline}`;
        const messages = [{ role: "system", content: SCRIPT_SYSTEM_PROMPT }, { role: "user", content: userMessage }];

        let isThinking = false;

        await generateText(messages, config,
            (content) => {
                if (!isThinking && content.includes('<think>')) {
                    isThinking = true; thinkBox.style.display = 'block';
                    const parts = content.split('<think>');
                    if(parts[0]) resArea.value += parts[0]; if(parts[1]) thinkContent.textContent += parts[1];
                } else if (isThinking && content.includes('</think>')) {
                    isThinking = false;
                    const parts = content.split('</think>');
                    if(parts[0]) thinkContent.textContent += parts[0]; if(parts[1]) resArea.value += parts[1];
                } else if (isThinking) { thinkContent.textContent += content; thinkContent.scrollTop = thinkContent.scrollHeight;
                } else { resArea.value += content; resArea.scrollTop = resArea.scrollHeight; }
            },
            () => { 
                btn.disabled = false; document.getElementById('btn-text').style.display = 'inline'; loader.style.display = 'none'; stopBtn.style.display = 'none'; abortController = null; 
            },
            (err) => { 
                if (err.name !== 'AbortError') alert(err.message);
                btn.disabled = false; document.getElementById('btn-text').style.display = 'inline'; loader.style.display = 'none'; stopBtn.style.display = 'none'; 
            },
            abortController.signal
        );
    }

    function stopGeneration() { if (abortController) abortController.abort(); stopSpeech(); }
    function toggleThinking() { const h = document.querySelector('.thinking-header'); const c = document.getElementById('thinking-content'); h.classList.toggle('collapsed'); c.style.display = h.classList.contains('collapsed') ? 'none' : 'block'; }
    function copyToClipboard() { const t = document.getElementById("result-output"); t.select(); navigator.clipboard.writeText(t.value); alert("Copied!"); }
    function speakOutput() { const btn = document.querySelector('.speak-btn'); if (btn.innerText.includes("Stop")) { stopSpeech(); btn.innerText = "ğŸ”Š Listen"; return; } const text = document.getElementById('result-output').value; if(!text) return; btn.innerText = "â¹ï¸ Stop"; speakText(text, () => btn.innerText = "ğŸ”Š Listen"); }
</script>
</body>
</html>
