<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Prompt Builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="utils.js"></script>
    <script src="layout.js"></script>
    <style>
        :root {
            --accent-color: #89dceb; /* Sky Blue for Architecture */
            --button-hover: #74c7d9;
        }
        .container { max-width: 900px; }
    </style>
</head>
<body>
<div class="container">
    <h1>üèóÔ∏è Project Prompt Builder</h1>

    <div class="info-box">
        <strong>‚ÑπÔ∏è The "Mega-Prompt":</strong> Define your project specs below. This tool will generate a single, massive prompt that you can feed to an LLM to scaffold your entire project in one go.
    </div>

    <div class="input-group">
        <label>Select Model:</label>
        <select id="model-select"><option value="local-model">Loading...</option></select>
    </div>

    <div class="row input-group">
        <div class="col">
            <label>Project Name:</label>
            <input type="text" id="project-name" placeholder="e.g. Kanban Board App">
        </div>
        <div class="col">
            <label>Tech Stack:</label>
            <input type="text" id="tech-stack" placeholder="e.g. React, Tailwind, Node.js, SQLite">
        </div>
    </div>

    <div class="input-group">
        <label>Core Features & Requirements:</label>
        <textarea id="features-input" rows="5" placeholder="- User Authentication&#10;- Drag and drop cards&#10;- Dark mode support"></textarea>
    </div>

    <div class="input-group">
        <label>Constraints & Coding Style:</label>
        <textarea id="constraints-input" rows="3" placeholder="e.g. No external CSS libraries, use functional components, file-per-component structure."></textarea>
    </div>

    <button id="generate-btn" onclick="generateMegaPrompt()">
        <span id="btn-text">Generate Mega-Prompt</span>
        <div id="loader" class="loader"></div>
    </button>
    <button id="stop-btn" class="stop-btn" onclick="stopGeneration()">Stop Generation</button>

    <div class="output-area" id="output-container" style="display:none;">
        <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
        <button id="speak-btn" class="speak-btn" style="margin-right: 5px;">üîä Listen</button>
        <button id="tts-stop-btn" class="speak-btn" style="margin-right: 5px; display:none;">‚èπÔ∏è Stop</button>
        <div id="thinking-container" style="display:none;">
            <div class="thinking-header" onclick="toggleThinking()">Architect's Reasoning</div>
            <div id="thinking-content" class="thinking-box"></div>
        </div>
        <label>Your "One-Shot" Prompt:</label>
        <textarea id="result-output" rows="20" readonly></textarea>
    </div>
</div>

<script>
    const ARCHITECT_SYSTEM_PROMPT = `You are a Senior Software Architect and Prompt Engineer.
    Your task is to construct a "Perfect Project Prompt" (Mega-Prompt) that a user can feed into an LLM to build a complete application.
    
    The output prompt must be structured clearly and include:
    1. **Role Definition**: "You are an expert [Stack] developer..."
    2. **Project Context**: Description of the app.
    3. **Tech Stack**: Strict constraints on libraries/frameworks.
    4. **File Structure**: A proposed directory tree.
    5. **Step-by-Step Implementation Plan**: Logical flow of development.
    6. **Code Style**: Guidelines (e.g., "No placeholders", "Add comments").
    
    Output ONLY the prompt text, ready to be copied. Do not include conversational filler.`;

    let abortController = null;
    let tts = null;

    window.onload = async () => {
        await loadModels(getConfig());
        tts = new TTSController({
            getText: () => document.getElementById('result-output').value,
            labels: { start: "üîä Listen", pause: "‚è∏Ô∏è Pause", resume: "‚ñ∂Ô∏è Resume" }
        });
    };

    async function generateMegaPrompt() {
        const globalConfig = getConfig();
        const name = document.getElementById('project-name').value;
        const stack = document.getElementById('tech-stack').value;
        const features = document.getElementById('features-input').value;
        const constraints = document.getElementById('constraints-input').value;
        const model = document.getElementById('model-select').value;

        if (!name || !stack) return alert("Please enter at least a Project Name and Tech Stack.");

        const btn = document.getElementById('generate-btn');
        const loader = document.getElementById('loader');
        const out = document.getElementById('output-container');
        const resArea = document.getElementById('result-output');
        const stopBtn = document.getElementById('stop-btn');
        const thinkBox = document.getElementById('thinking-container');
        const thinkContent = document.getElementById('thinking-content');

        // UI Setup
        btn.disabled = true; document.getElementById('btn-text').style.display = 'none'; loader.style.display = 'block'; stopBtn.style.display = 'block';
        out.style.display = 'block'; resArea.value = ""; thinkContent.textContent = ""; thinkBox.style.display = 'none';

        abortController = new AbortController();

        const config = { ...globalConfig, model: model };
        const userMessage = `Project Name: ${name}\nTech Stack: ${stack}\nFeatures:\n${features}\nConstraints:\n${constraints}`;
        const messages = [{ role: "system", content: ARCHITECT_SYSTEM_PROMPT }, { role: "user", content: userMessage }];

        let isThinking = false;

        await generateText(messages, config,
            (content) => {
                if (!isThinking && content.includes('<think>')) {
                    isThinking = true; thinkBox.style.display = 'block';
                    const parts = content.split('<think>');
                    if(parts[0]) resArea.value += parts[0]; if(parts[1]) thinkContent.textContent += parts[1];
                } else if (isThinking && content.includes('</think>')) {
                    isThinking = false;
                    const parts = content.split('</think>');
                    if(parts[0]) thinkContent.textContent += parts[0]; if(parts[1]) resArea.value += parts[1];
                } else if (isThinking) { thinkContent.textContent += content; thinkContent.scrollTop = thinkContent.scrollHeight;
                } else { resArea.value += content; resArea.scrollTop = resArea.scrollHeight; }
            },
            () => { 
                btn.disabled = false; document.getElementById('btn-text').style.display = 'inline'; loader.style.display = 'none'; stopBtn.style.display = 'none'; abortController = null; 
            },
            (err) => { 
                if (err.name !== 'AbortError') alert(err.message);
                btn.disabled = false; document.getElementById('btn-text').style.display = 'inline'; loader.style.display = 'none'; stopBtn.style.display = 'none'; 
            },
            abortController.signal
        );
    }

    function stopGeneration() { if (abortController) abortController.abort(); if (tts) tts.stop(); }
    function toggleThinking() { const h = document.querySelector('.thinking-header'); const c = document.getElementById('thinking-content'); h.classList.toggle('collapsed'); c.style.display = h.classList.contains('collapsed') ? 'none' : 'block'; }
    function copyToClipboard() { const t = document.getElementById("result-output"); t.select(); navigator.clipboard.writeText(t.value); alert("Copied!"); }
</script>
</body>
</html>
