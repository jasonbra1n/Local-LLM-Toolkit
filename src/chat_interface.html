<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="style.css">
    <script src="utils.js"></script>
    <script src="layout.js"></script>
    <style>
        :root {
            --accent-color: #89b4fa; /* Standard Blue */
        }
        .container { max-width: 900px; display: flex; flex-direction: column; height: 85vh; }
        
        /* Chat Specific Styles */
        #chat-history {
            flex: 1;
            overflow-y: auto;
            background-color: rgba(0,0,0,0.2);
            border: 1px solid #45475a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--accent-color);
            color: var(--bg-color);
            border-bottom-right-radius: 2px;
        }

        .message.assistant {
            align-self: flex-start;
            background-color: var(--input-bg);
            border: 1px solid #45475a;
            border-bottom-left-radius: 2px;
        }

        .message.system {
            align-self: center;
            font-size: 0.8rem;
            opacity: 0.7;
            font-style: italic;
            background: none;
            border: none;
            padding: 5px;
        }

        .input-area { display: flex; gap: 10px; }
        #user-input { flex: 1; margin-bottom: 0; }
    </style>
</head>
<body>
<div class="container">
    <h1>üí¨ Chat Interface</h1>
    
    <div class="input-group">
        <label>Model:</label>
        <select id="model-select"><option value="local-model">Loading...</option></select>
    </div>

    <div style="display: flex; justify-content: flex-end; margin-bottom: 10px;">
        <button onclick="clearChat()" style="width: auto; padding: 8px 15px; font-size: 0.9rem; background-color: #45475a;">üóëÔ∏è Clear Chat</button>
    </div>

    <div id="chat-history">
    </div>

    <div id="thinking-container" style="display:none; margin-bottom: 10px;">
        <div class="thinking-header" onclick="toggleThinking()">Reasoning Process</div>
        <div id="thinking-content" class="thinking-box"></div>
    </div>

    <div class="input-area">
        <textarea id="user-input" rows="2" placeholder="Type your message..." onkeydown="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); }"></textarea>
        <div style="display: flex; flex-direction: column; gap: 5px; width: 100px;">
            <button id="send-btn" onclick="sendMessage()">Send</button>
            <button id="stop-btn" class="stop-btn" onclick="stopGeneration()" style="margin-top: 0; padding: 12px;">Stop</button>
            <div style="display: flex; gap: 5px;">
                <button id="speak-btn" style="background-color: #45475a; flex: 1; padding: 10px 0;" title="Play/Pause">üîä</button>
                <button id="tts-stop-btn" style="background-color: #45475a; flex: 1; padding: 10px 0; display: none;" title="Stop Speech">‚èπÔ∏è</button>
            </div>
        </div>
    </div>
</div>

<script>
    function getSystemPrompt() {
        return localStorage.getItem('default_system_prompt') || "You are a helpful AI assistant.";
    }

    let chatMessages = [{ role: "system", content: getSystemPrompt() }];
    let abortController = null;
    let tts = null;

    window.onload = async () => {
        const config = getConfig();
        document.getElementById('target-display').innerText = `Target: ${config.base}`;
        document.getElementById('chat-history').innerHTML = `<div class="message system">System: ${getSystemPrompt()}</div>`;
        await loadModels(config);
        
        // Initialize TTS
        tts = new TTSController({
            getText: () => {
                const msgs = document.querySelectorAll('.message.assistant');
                return msgs.length ? msgs[msgs.length - 1].innerText : "";
            },
            stopDisplay: 'block' // Flex container needs block/flex behavior
        });
    };

    function appendMessage(role, text) {
        const history = document.getElementById('chat-history');
        const div = document.createElement('div');
        div.className = `message ${role}`;
        div.textContent = text;
        history.appendChild(div);
        history.scrollTop = history.scrollHeight;
        return div;
    }

    function clearChat() {
        chatMessages = [{ role: "system", content: getSystemPrompt() }];
        document.getElementById('chat-history').innerHTML = `<div class="message system">System: ${getSystemPrompt()}</div>`;
        document.getElementById('thinking-container').style.display = 'none';
        document.getElementById('thinking-content').textContent = '';
    }

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if (!text) return;

        const globalConfig = getConfig();
        const model = document.getElementById('model-select').value;

        // Add User Message
        appendMessage('user', text);
        chatMessages.push({ role: "user", content: text });
        input.value = "";

        // UI Setup
        const sendBtn = document.getElementById('send-btn');
        const stopBtn = document.getElementById('stop-btn');
        const thinkBox = document.getElementById('thinking-container');
        const thinkContent = document.getElementById('thinking-content');
        
        sendBtn.disabled = true; stopBtn.style.display = 'block';
        thinkBox.style.display = 'none'; thinkContent.textContent = "";

        // Create Assistant Bubble
        const assistantBubble = appendMessage('assistant', "...");
        let fullResponse = "";

        abortController = new AbortController();
        const config = {
            ...globalConfig,
            model: model
        };

        let isThinking = false;
        assistantBubble.textContent = "";

        await generateText(chatMessages, config,
            (content) => {
                if (!isThinking && content.includes('<think>')) {
                    isThinking = true;
                    thinkBox.style.display = 'block';
                    const parts = content.split('<think>');
                    if (parts[0]) { fullResponse += parts[0]; assistantBubble.textContent += parts[0]; }
                    if (parts[1]) thinkContent.textContent += parts[1];
                } else if (isThinking && content.includes('</think>')) {
                    isThinking = false;
                    const parts = content.split('</think>');
                    if (parts[0]) thinkContent.textContent += parts[0];
                    if (parts[1]) { fullResponse += parts[1]; assistantBubble.textContent += parts[1]; }
                } else if (isThinking) {
                    thinkContent.textContent += content;
                    thinkContent.scrollTop = thinkContent.scrollHeight;
                } else {
                    fullResponse += content;
                    assistantBubble.textContent += content;
                    const history = document.getElementById('chat-history');
                    history.scrollTop = history.scrollHeight;
                }
            },
            () => { // onComplete
                chatMessages.push({ role: "assistant", content: fullResponse });
                sendBtn.disabled = false; stopBtn.style.display = 'none'; abortController = null;
            },
            (err) => { // onError
                if (err.name !== 'AbortError') assistantBubble.textContent += `\n[Error: ${err.message}]`;
                sendBtn.disabled = false; stopBtn.style.display = 'none';
            },
            abortController.signal
        );
    }

    function stopGeneration() { 
        if (abortController) abortController.abort(); 
        if (tts) tts.stop();
    }

    function toggleThinking() { const h = document.querySelector('.thinking-header'); const c = document.getElementById('thinking-content'); h.classList.toggle('collapsed'); c.style.display = h.classList.contains('collapsed') ? 'none' : 'block'; }
</script>
</body>
</html>
